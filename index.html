<!doctype html>
<html>
<head>
	<title>JukeTube</title>

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

	<link rel="icon" href="./img/favicon.png" type="image/png">
	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

	<link rel="import" href="./bower_components/polymer/polymer.html" />

	<script src="./bower_components/webcomponentsjs/webcomponents.js"></script>

	<link rel="import" href="./bower_components/core-drawer-panel/core-drawer-panel.html">
	<link rel="import" href="./bower_components/core-ajax/core-ajax.html">
	<link rel="import" href="./bower_components/core-toolbar/core-toolbar.html">
	<link rel="import" href="./bower_components/core-icons/core-icons.html">
	<link rel="import" href="./bower_components/core-icons/av-icons.html">
	<link rel="import" href="./bower_components/core-image/core-image.html">
	<link rel="import" href="./bower_components/core-menu/core-menu.html">
	<link rel="import" href="./bower_components/core-localstorage/core-localstorage.html">
	<link rel="import" href="./bower_components/core-selector/core-selector.html">
	<link rel="import" href="./bower_components/core-header-panel/core-header-panel.html">
	<link rel="import" href="./bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
	<link rel="import" href="./bower_components/font-roboto/roboto.html">
	<link rel="import" href="./bower_components/core-dropdown/core-dropdown.html">
	<link rel="import" href="./bower_components/core-dropdown-menu/core-dropdown-menu.html">
	<link rel="import" href="./bower_components/paper-fab/paper-fab.html">
	<link rel="import" href="./bower_components/paper-item/paper-item.html">
	<link rel="import" href="./bower_components/paper-menu-button/paper-menu-button.html">
	<link rel="import" href="./bower_components/paper-dropdown/paper-dropdown.html">
	<link rel="import" href="./bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
	<link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="./bower_components/paper-spinner/paper-spinner.html">
	<link rel="import" href="./bower_components/paper-toast/paper-toast.html">
	<link rel="import" href="./bower_components/paper-dialog/paper-dialog.html">
	<link rel="import" href="./bower_components/google-signin/google-signin.html">
	<link rel="import" href="./bower_components/google-youtube/google-youtube.html">
	<link rel="import" href="./bower_components/core-style/core-style.html">

	<link rel="stylesheet" type="text/css" href="./app.css">
</head>
<body unresolved>
<template id="t" is="auto-binding">
	<core-drawer-panel id="drawerPanel">
		<core-header-panel drawer>
			<core-toolbar id="navheader" class="tall">
				<img class="middle profile" src="{{user.profile}}" hidden?="{{!user.profile}}">
				<div class="bottom" layout verticle>
					<span>{{user.name}}</span>
					<span>{{user.email}}</span>
				</div>
			</core-toolbar>
			<core-menu
				id="navmenu"
				selected="0"
				excludedLocalNames="div"
				on-core-select="{{onMenuSelect}}">
				<paper-item label="Home">
					<core-icon icon="home"></core-icon>
					Home
				</paper-item>
				<paper-item label="What to Watch">
					<core-icon icon="menu"></core-icon>
					What to Watch
				</paper-item>
				<div class="separator">
					PLAYLISTS
				</div>
				<paper-item label="Now Playing">
					<core-icon icon="av:play-arrow"></core-icon>
					Now Playing
				</paper-item>
				<paper-item label="History">
					<core-icon icon="history"></core-icon>
					History
				</paper-item>
				<paper-item label="Watch Later">
					<core-icon icon="alarm"></core-icon>
					Watch Later
				</paper-item>
				<div class="separator">
					MISC
				</div>
				<paper-item label="Settings">
					<core-icon icon="settings"></core-icon>
					Settings
				</paper-item>
				<paper-item label="About">
					<core-icon icon="info"></core-icon>
					About
				</paper-item>
			</core-menu>
		</core-header-panel>
		<core-scroll-header-panel main condenses keepCondensedHeader
			id="scrollheader"
			on-trackstart="{{onRefreshStart}}"
			on-tracky="{{onMainAreaTrack}}"
			on-trackend="{{onRefreshUp}}">
			<core-toolbar id="mheader" class="tall">
				<paper-icon-button core-drawer-toggle
					id="navicon"
					icon="menu" >
				</paper-icon-button>
				<div flex></div>
				<div class="bottom indent title">
					JukeTube
				</div>
				<paper-icon-button
					icon="search"
					class="fade-on-drawer-open"
					on-tap="{{toggleSearch}}">
				</paper-icon-button>
				<google-signin
					theme="light"
					on-google-signin-failure="{{onSigninFailure}}"
					on-google-signin-success="{{onSigninSuccess}}"
					on-google-signed-out="{{onSignedOut}}"
					clientId="822065569202-utrmiir5h07hnu6t7596sicsnl16047q.apps.googleusercontent.com"
					scopes="profile email https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/plus.login">
				</google-signin>
				<div id="refresh" class="bottom fit"
						 layout horizontal center-center on-transitionend="{{onRefreshTransitionEnd}}">
					<div class="paper-shadow-bottom-z-1">
						<paper-spinner id="refreshspinner"></paper-spinner>
					</div>
				</div>
			</core-toolbar>
			<div id = "Tab0">
				<google-youtube
					id="gytube"
					videoid="dQw4w9WgXcQ"
					rel="0"
					start="5"
					autoplay="0"
					modestbranding="1"
					showinfo="0"
					iv_load_policy="3"
					fluid="true"
					on-google-youtube-ready="{{onTubeReady}}">
				</google-youtube>
			</div>
			<div id = "Tab1" style="display:none;">
			</div>
			<div id = "Tab2" style="display:none;">
			</div>
			<div id = "Tab3" style="display:none;">
			</div>
			<div id = "Tab4" style="display:none;">
			</div>
			<div id = "Tab5" style="display:none;">
			</div>
			<div id = "Tab6" style="display:none; padding: 10px;">
				<h2>About</h2>
				<div class="seperator">
					JukeTube is a WIP Jukebox for Youtube, built using polymer during GDG Manipal's polymer hackathon.
				</div>
			</div>
		</core-scroll-header-panel>
	</core-drawer-panel>
</template>
<paper-dialog id="loginpd" transition="core-transition-bottom">
	<h1>Got Google?</h1>
	<div class="separator"></div>
	<div id="loginpdmsg">
		Please login to use this feature.
	</div>
</paper-dialog>
<paper-dialog id="errorpd" transition="core-transition-bottom">
	<h1>Error</h1>
	<div class="separator"></div>
	<div id="errorpdmsg">
		An unexpected error has occured, Please refresh the page to continue.
	</div>
</paper-dialog>
<script src="app.js"></script>
<script>
window.onresize = function(event) {
	var hidebarinF = true;

	if (hidebarinF == true) {
		document.getElementById("drawerPanel").forceNarrow = hidebarinF &&
			((screen.availHeight || screen.height-32) <= window.innerHeight);
	}

	if (parseInt(document.getElementById('navmenu').selected) == 0) {
		document.getElementById('gytube').scrollIntoView(false);
	}
}
</script>
</body>
</html>
